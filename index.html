<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelFlix</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('feelflixbg.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: rgba(255, 255, 255, 0.082);
        }

        /* Dark Overlay for Readability */
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3); /* Slightly transparent for better blending */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Swipe to Start Button - Bottom Left */
        .swipe-to-start {
            position: absolute;
            bottom: 120px;
            left: 170px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, rgba(180, 196, 212, 0.9), rgba(52, 152, 219, 0.9), rgba(44, 62, 80, 0.9));
            padding: 14px 36px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.5);

            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Hover Effect */
        .swipe-to-start:hover {
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.9), rgba(94, 161, 228, 0.9));
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
            transform: scale(1.05);
        }

        /* Swipe Animation */
        @keyframes swipeAnimation {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

    </style>
</head>
<body>
    <div class="overlay">
        <div class="swipe-to-start"><a href="./login.html">GET STARTED</a></div>
    </div>
</body>
</html>
